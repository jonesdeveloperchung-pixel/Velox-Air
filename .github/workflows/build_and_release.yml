name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --clean velox_air.spec

    - name: Rename Artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        ren VeloxAir_Server.exe VeloxAir_Server_Windows.exe

    - name: Rename Artifact (Linux)
      if: runner.os == 'Linux'
      run: |
        cd dist
        mv VeloxAir_Server VeloxAir_Server_Linux

    - name: Rename Artifact (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        mv VeloxAir_Server VeloxAir_Server_macOS

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VeloxAir-${{ matrix.os }}
        path: dist/VeloxAir_Server_*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: VeloxAir-*
        merge-multiple: true
        path: release_assets

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release_assets/*
        draft: true
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
