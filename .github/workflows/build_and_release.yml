name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.1). If left empty, a timestamp-based tag will be used.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxtst-dev libxinerama-dev libxrandr-dev libxcomposite-dev libxcursor-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --clean velox_air.spec

    - name: Build with PyInstaller (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --clean velox_air.spec

    - name: Prepare Artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        if (Test-Path VeloxAir_Server.exe) { Move-Item VeloxAir_Server.exe VeloxAir_Server_Windows.exe }

    - name: Prepare Artifact (Linux)
      if: runner.os == 'Linux'
      run: |
        cd dist
        if [ -d "VeloxAir_Server" ]; then
          mv VeloxAir_Server VeloxAir_Server_Linux_Dir
          zip -r VeloxAir_Server_Linux.zip VeloxAir_Server_Linux_Dir
        elif [ -f "VeloxAir_Server" ]; then
          mv VeloxAir_Server VeloxAir_Server_Linux
        fi

    - name: Prepare Artifact (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        if [ -d "VeloxAir_Server" ]; then
          mv VeloxAir_Server VeloxAir_Server_macOS_Dir
          zip -r VeloxAir_Server_macOS.zip VeloxAir_Server_macOS_Dir
        elif [ -f "VeloxAir_Server" ]; then
          mv VeloxAir_Server VeloxAir_Server_macOS
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VeloxAir-${{ matrix.os }}
        path: |
          dist/VeloxAir_Server_Windows.exe
          dist/VeloxAir_Server_Linux.zip
          dist/VeloxAir_Server_Linux
          dist/VeloxAir_Server_macOS.zip
          dist/VeloxAir_Server_macOS

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: VeloxAir-*
        merge-multiple: true
        path: release_assets

    - name: Determine Tag Name
      id: tag
      run: |
        if [ "${{ github.event_name }}" == "push" ]; then
          echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        elif [ -n "${{ github.event.inputs.tag_name }}" ]; then
          echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
        else
          # Generate timestamp-based tag if none provided (UTC)
          TAG="v$(date +'%Y%m%d-%H%M%S')"
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        files: release_assets/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
